<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <img src="images/illustration-hero.svg">
            <h1>Order Summary</h1>
            <h3>You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</h3>
            <div class="plan">
                <img src="images/icon-music.svg" alt="" class="icon">
                <div class="text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="">Change</a>
            </div>
            <button id="Payment">Proceed to Payment</button><br>
            <button id="cancel">Cancel Order</button>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kacper Glinka</a>.
    </div>
</body>
</html>
